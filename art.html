<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="img/favicon.png" type="image/x-icon">
</head>

<section class="header-container">

  <header class="header-content">
             
      <div class= “header-image”>
        <a href="webpage.html"><img src="img/newlogo2.png"></a>
      </div>
      
      

      <input type="checkbox" id="checkbox_toggle"/>

      <label for="checkbox_toggle" class="hamburger">&#9776;</label>
      
      <div class="wrapper">
        <nav class="main-nav">
          <div id="navigation">
              <a href="about_me.html" target="_blank" rel="noopener noreferrer" class="button">About Me</a>
              <a href="coding.html" target="_blank" rel="noopener noreferrer" class="button">Coding</a>
              <a href="art.html" target="_blank" rel="noopener noreferrer" class="button">Artwork</a>
              <a href="contact.html" target="_blank" rel="noopener noreferrer" class="button">Contact</a>
          </div>
        </nav>
      </div>

      <h1 id="SubPageTitle">Art Gallery</h1>
      <img src="img/chocodiv.png">

  </header>

   <body>

  <!--Art gallery zone-->
    
    <!-- Container for the image gallery -->
    <div class="container">

        <!-- Full-width images with number text -->
        <div class="mySlides">
          <div class="numbertext">1 / 6</div>
            <img src="img/gibygaminglogo.png" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">2 / 6</div>
            <img src="img_5terre_wide.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">3 / 6</div>
            <img src="img/loogistudy.png" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">4 / 6</div>
            <img src="img/muffy.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">5 / 6</div>
            <img src="img/rhyspeekbgver.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">6 / 6</div>
            <img src="img/spookysredo3.png" style="width:100%">
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
        <!-- Image text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>
      
        <!-- Thumbnail images -->
        <div class="row">
          <div class="column">
            <img class="demo cursor" src="img_woods.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
          </div>
          <div class="column">
            <img class="demo cursor" src="img_5terre.jpg" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
          </div>
          <div class="column">
            <img class="demo cursor" src="img_mountains.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
          </div>
          <div class="column">
            <img class="demo cursor" src="img_lights.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
          </div>
          <div class="column">
            <img class="demo cursor" src="img_nature.jpg" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
          </div>
          <div class="column">
            <img class="demo cursor" src="img_snow.jpg" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
          </div>
        </div>
      </div>
    </body> 
    
    <script src="javasucre.js"></script>

    <footer>
      <a href="webpage.html"><img src="img/tchocodrop.png" id="choco"></a>

      <img src="img/berryborder2.png">
  </footer>
