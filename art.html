   <body>

  <!--Art gallery zone-->
    
    <!-- Container for the image gallery -->
    <div class="container">

        <!-- Full-width images with number text -->
        <div class="mySlides">
          <div class="numbertext">1 / 6</div>
            <img src="img/gibygaminglogo.png" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">2 / 6</div>
            <img src="img/lottie.png" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">3 / 6</div>
            <img src="img/loogistudy.png" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">4 / 6</div>
            <img src="img/muffy.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">5 / 6</div>
            <img src="img/rhyspeekbgver.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">6 / 6</div>
            <img src="img/spookysredo3.png" style="width:100%">
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
        <!-- Image text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>
      
        <!-- Thumbnail images -->
        <div class="row">
          <div class="column">
            <img class="demo cursor" src="img/gibygaminglogo.png" style="width:100%" onclick="currentSlide(1)" alt="GibyGaming's logo commission">
          </div>
          <div class="column">
            <img class="demo cursor" src="img/lottie.png" style="width:100%" onclick="currentSlide(2)" alt="A coloured pencil drawing of Lottie from Animal Crossing, wearing a gothic lolita dress from Baby, The Stars Shine Brignt. She's doing her signature peppy pose and looks super cute!">
          </div>
          <div class="column">
            <img class="demo cursor" src="img/loogistudy.png" style="width:100%" onclick="currentSlide(3)" alt="The best comment I ever got on this was that it had 'great shape language...' Bless that kind stranger lol">
          </div>
          <div class="column">
            <img class="demo cursor" src="img/muffy.jpg" style="width:100%" onclick="currentSlide(4)" alt="Another Animal Crossing fanart. What can I say. This time it's Muffy, wearing a pink and blue plaid scarf, and holding an Usakumya rucksack.">
          </div>
          <div class="column">
            <img class="demo cursor" src="img/rhyspeekbgver.jpg" style="width:100%" onclick="currentSlide(5)" alt="A commission I did for a friend! They never ended up using it, unfortunately... so here it goes instead!">
          </div>
          <div class="column">
            <img class="demo cursor" src="img/spookysredo3.png" style="width:100%" onclick="currentSlide(6)" alt="This took me ages. I drew the print by hand. It's Anarchy Stocking from PaSwG, wearing 'Ms. Halloween Apple's Strange Banquet' JSK in red with matching blouse and apple accessories, and also a lil' witch hat. ">
          </div>
        </div>
      </div>
    </body>
